<!-- index.html -->
<form method="get" action="{% url 'stream_video' %}">
    <input type="text" name="url" placeholder="أدخل رابط يوتيوب" required>
    <button type="submit">تشغيل الفيديو</button>
</form>

{% if request.GET.url %}
    <video controls width="640" height="360">
        <source src="{% url 'stream_video' %}?url={{ request.GET.url }}" type="video/mp4">
        متصفحك لا يدعم تشغيل الفيديو.
    </video>
{% endif %}
